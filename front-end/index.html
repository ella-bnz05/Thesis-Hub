<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSThesis Hub</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header Section -->
    <header class="header">
        <div class="logo">
            <img src="CSLOGO.png" alt="CSThesis Hub Logo">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        </div>
 
    </header>
    
    <!-- This is a where the NavBar-->
    <!-- Navigation Bar -->
    <div class="nav-header">
    <div class="nav-container">
    <nav class="navbar">
        <button onclick="location.href='account.html'">Account</button>
        <button onclick="location.href='directory.html'">Directory</button>
    </nav>
</div>
</div>
    <body>

        <div class="search-container">
            <input type="text" id="search-box" class="search-input" placeholder="Search CSThesis Hub">
            <i class="fa fa-camera camera-icon"></i>
            <button class="search-btn" onclick="searchThesis()">
                <i class="fa fa-search"></i>
            </button>
        </div>
        <script>
            function searchThesis() {
                let query = document.getElementById("search-box").value;
                let resultsDiv = document.getElementById("results");
                resultsDiv.innerHTML = `<p>Showing results for: <strong>${query}</strong></p>`;

            }
        </script>
    
</body>
